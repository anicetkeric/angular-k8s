<div class="container">
    <h1>Book List</h1>

    <p-table
    [value]="books"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
>
    <ng-template #header>
        <tr>
            <th style="width:25%">Title</th>
            <th style="width:25%">Author</th>
            <th style="width:25%">Price</th>
            <th style="width:25%">Page</th>
        </tr>
    </ng-template>
    <ng-template #body let-book>
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.page }}</td>
        </tr>
    </ng-template>
</p-table>

</div>
